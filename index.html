<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS!</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>

    <link rel="stylesheet" type="text/css" href="./src/index.css">
</head>
<body>
    <div id="header-container"></div>

        <section id="search-container">
            <form id="form">
                <input type="text" id="search" name="name" placeholder="search here">
                <button>SEARCH</button>
            </form>
            <section id="paging-buttons-container" class="hidden">
                <button id="previous-button">Previous</button>
                <p>Page <span id="current-page">1</span> of <span id="total-pages">100</span></p>
                <button id="next-button">Next</button>
            </section>
        </section>
    <main>
        <section id="results-container">
            <ul id="news-list"></ul>
        </section>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
